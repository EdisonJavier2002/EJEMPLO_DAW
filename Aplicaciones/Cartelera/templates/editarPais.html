{% extends "./plantilla.html" %}
{% block body %}
<h1>EDITAR PAIS</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActualizacionPais' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{paisEditar.id}}">
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" value="{{paisEditar.nombre}}" id="nombre" placeholder="Ingrese el nombre del pais">
                <label for=""><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" value="{{paisEditar.continente}}" id="continente" placeholder="Ingrese el continente del pais">
                <label for=""><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" value="{{paisEditar.capital}}" id="capital" placeholder="Ingrese la capital del pais">
                <br>
                <button  type="submit" class="btn btn-warning">
                    Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPaises' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
