<br>
<div style="padding-left: 80px; padding-right: 80px;">
    <table class="table table-bordered table-striped table-hover" id="tbl-directores">
        <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">DNI</th>
                <th class="text-center">APELLIDO</th>
                <th class="text-center">NOMBRE</th>
                <th class="text-center">FOTO</th>
                <th class="text-center">ESTADO</th>
                <th class="text-center">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            {% for director in directores %}
            <tr>
                <td class="text-center">{{ director.id }}</td>
                <td class="text-center">{{ director.dni }}</td>
                <td class="text-center">{{ director.apellido }}</td>
                <td class="text-center">{{ director.nombre }}</td>
                <td class="text-center">
                    {% if director.foto %}
                    <img src="{{ director.foto.url }}" alt="Foto" width="50" height="50">
                    {% else %}
                    No disponible
                    {% endif %}
                </td>
                <td class="text-center">{{ director.estado|yesno:"Activo,Inactivo" }}</td>
                <td class="text-center">
                    <a href="" class="btn btn-outline-warning btn-circle" title="Editar Director">
                        <i class="fas fa-pencil"></i>
                    </a>
                    <a href="" onclick="return confirm('¿Estás seguro?');" class="btn btn-outline-danger btn-circle">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    var table = new DataTable('#tbl-directores');
</script>
<style>
    .btn-circle {
        border-radius: 100px !important;
    }
</style>
