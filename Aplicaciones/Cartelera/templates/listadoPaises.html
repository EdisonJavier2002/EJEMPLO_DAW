{% extends "./plantilla.html" %}
{% block body %}
<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Paises</b></h3>
    </div>
    <div class="text-end">
        <a href="{% url 'nuevoPais' %}" class="btn btn-success">Agregar Pa√≠s</a>
    </div>
    <br>
    <table class="table table-bordered table-striped table-hover" id="tbl-paises">
        <thead>
            <tr>
                <td>ID</td>
                <td>NOMBRE</td>
                <td>CONTINENTE</td>
                <td>CAPITAL</td>
                <td>ACCIONES</td>
            </tr>
        </thead>
        <tbody>
            {% for paisTemporal in paises %}
            <tr>
                <td>{{paisTemporal.id}}</td>
                <td>{{paisTemporal.nombre}}</td>
                <td>{{paisTemporal.continente}}</td>
                <td>{{paisTemporal.capital}}</td>
                <td>
                    <a href="{% url 'editarPais' paisTemporal.id %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'eliminarPais' paisTemporal.id %}" onclick="return confirm('Estas seguro?');" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        let table = new DataTable('#tbl-paises');
    </script>
</div>
{% endblock %}
