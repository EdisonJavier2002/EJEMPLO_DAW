{% extends "./plantilla.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarPais' %}" id="frm_nuevo_pais" method="post">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del pais">
                <br>
                <label for=""><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" id="continente" placeholder="Ingrese el continente del pais">
                <br>
                <label for=""><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" id="capital" placeholder="Ingrese la capital del pais">
                <br>
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPaises' %}">Cancelar</a>

            </form>

        </div>
    </div>
</div>
<br><br><br><br><br>
<!--Para que funcione java scrip se utiliza script, maneras de acceder al DOM-->
<script>
    $("#frm_nuevo_pais").validate({
        rules:{
            nombre:{
                required:true,
                minlength: 4,
                maxlength: 12
            },
            continente:{
                required:true,
                minlength: 4,
                maxlength: 12
            },
            capital:{
                required:true,
                minlength: 4,
                maxlength: 12
            }
        },
        messages:{
            nombre:{
                required:"Por favor ingrese el nombre",
                minlength:"El nombre debe tener al menos 3 letras minimo",
                maxlength:"Máximo 12 caracteres"
            },
            continente:{
                required:"Por favor ingrese el continente",
                minlength:"El nombre debe tener al menos 3 letras minimo",
                maxlength:"Máximo 12 caracteres"
            },
            capital:{
                required:"Por favor ingrese la capital",
                minlength:"El nombre debe tener al menos 3 letras minimo",
                maxlength:"Máximo 12 caracteres"
            }
        }
    });
</script>

{% endblock %}
